box: golang:1.7
build:
  base-path: /go/src/github.com/wercker/blueprint/templates/service
  steps:
    - golint:
        exclude: "^vendor|^core/blueprint\\.pb\\.go|^core/blueprint\\.pb\\.gw.go"

    - script:
        name: install govendor
        code: go get -u github.com/kardianos/govendor

    - script:
        name: go vet
        code: govendor vet +local

    - script:
        name: force "go get" over ssh
        code: git config --global url."git@github.com:".insteadOf "https://github.com/"

    - add-ssh-key:
        keyname: WALTERBOT

    - add-to-known_hosts:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
        type: rsa

    - script:
        name: install dependencies
        code: |
          govendor sync
          govendor list

    - script:
        name: go test
        code: CGO_ENABLED=0 govendor test +local

    - script:
        name: go build
        code: |
          CGO_ENABLED=0 \
            go build \
            -ldflags="-s -X main.GitCommit=$WERCKER_GIT_COMMIT -X main.PatchVersion=$(( ($(date +%s) - $(date --date=20150101 +%s) )/(60*60*24) )) -X main.Compiled=$(date +%s)" \
            -installsuffix cgo \
            -o $WERCKER_OUTPUT_DIR/blueprint

    - script:
        name: forward deployment scripts
        code: cp -r deployment $WERCKER_OUTPUT_DIR/deployment

push-quay:
  box:
    id: alpine
    cmd: /bin/sh
  steps:
    - script:
        name: install apk packages
        code: |
          echo "@edge http://dl-cdn.alpinelinux.org/alpine/edge/main" >> /etc/apk/repositories
          apk update && apk add ca-certificates

    - script:
        name: add blueprint user
        code: adduser blueprint -D -u 1234

    - script:
        name: prepare
        code: mv ./blueprint /blueprint

    - script:
        name: forward deployment scripts
        code: cp -r deployment $WERCKER_OUTPUT_DIR/deployment

    - internal/docker-push:
        repository: quay.io/wercker/blueprint
        registry: https://quay.io
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag: $WERCKER_GIT_BRANCH-$WERCKER_GIT_COMMIT,$WERCKER_GIT_COMMIT
        entrypoint: /blueprint
        ports: 666,667
        user: 1234

deploy-kube:
  steps:
    - bash-template:
        cwd: deployment

    - script:
        name: merge kubernetes files
        cwd: deployment
        code: |
          rm *.template.yml
          cat *.yml | tee blueprint.yml
          cp *.yml $WERCKER_REPORT_ARTIFACTS_DIR/

    - kubectl:
        name: deploy to kubernetes
        cwd: deployment
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: apply -f blueprint.yml
